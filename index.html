<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Muutoshalu & Muutoskyky -testi</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      line-height: 1.5; 
      margin: 0;
    }
    h1 { margin-bottom: 10px; text-align: center; }
    .intro {
      max-width: 700px;
      margin: 0 auto 30px auto;
      text-align: center;
      font-size: 1.1em;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
    }
    .question { 
      margin-bottom: 15px; 
      padding: 10px; 
      border-bottom: 1px solid #ddd; 
    }
    .scale label { margin: 0 6px; font-size: 0.9em; }
    button { 
      margin: 30px auto; 
      display: block; 
      padding: 12px 24px; 
      font-size: 16px; 
      cursor: pointer; 
    }
    #result { 
      margin-top: 30px; 
      padding: 20px; 
      border: 2px solid #333; 
      border-radius: 10px; 
      max-width: 900px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .highlight { 
      font-weight: bold; 
      font-size: 1.2em; 
      color: darkblue; 
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 5px;
    }
    .grid label { text-align: center; }
    canvas { 
      margin-top: 20px; 
      max-width: 600px; 
      width: 100%; 
      height: auto; 
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      .intro { font-size: 1em; padding: 0 10px; }
      .grid { font-size: 0.8em; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Muutoshalu & Muutoskyky -testi</h1>
  <div class="intro">
    <p>Tämä testi kartoittaa organisaatiosi muutoshalua ja muutoskykyä.</p>
    <p>Vastaa 24 väittämään asteikolla:  
      <br><strong>1 = täysin eri mieltä ... 5 = täysin samaa mieltä</strong></p>
  </div>

  <form id="testForm"></form>
  <button type="button" id="submitBtn">Näytä tulos</button>

  <div id="result" style="display:none;">
    <div id="profileText"></div>
    <canvas id="chartCanvas"></canvas>
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const questions = [
      // HALU
      { text: "Seuraan aktiivisesti matkailualan trendejä ja pohdin niiden vaikutuksia yritykseeni.", type: "halu" },
      { text: "Minua motivoi ajatus siitä, että voin olla mukana rakentamassa matkailun tulevaisuutta.", type: "halu" },
      { text: "Haluan tunnistaa heikkoja signaaleja ja ennakoida asiakkaiden muuttuvia tarpeita.", type: "halu" },
      { text: "Olen valmis muuttamaan toimintatapoja, jos se tukee yrityksen tulevaisuutta.", type: "halu" },
      { text: "Koen, että muutokset ovat mahdollisuus, eivät uhka.", type: "halu" },
      { text: "Olen valmis luopumaan vanhoista käytännöistä, jos ne eivät enää palvele liiketoimintaa.", type: "halu" },
      { text: "Olen valmis sijoittamaan aikaa, rahaa ja resursseja tulevaisuuden kannalta tärkeisiin uudistuksiin.", type: "halu" },
      { text: "Näen investoinnit tulevaisuuteen pitkän aikavälin menestyksen edellytyksenä.", type: "halu" },
      { text: "Haluan kehittää uusia tuotteita ja palveluja, vaikka niistä ei heti syntyisi tuottoa.", type: "halu" },
      { text: "Olen halukas tekemään yhteistyötä muiden matkailutoimijoiden kanssa tulevaisuuden rakentamiseksi.", type: "halu" },
      { text: "Arvostan yhteiskehittämistä ja asiakkaiden osallistamista palvelujen suunnitteluun.", type: "halu" },
      { text: "Uskon, että tulevaisuudessa menestyminen vaatii vahvoja verkostoja ja kumppanuuksia.", type: "halu" },

      // KYKY
      { text: "Yritykselläni on käytössä työkaluja tai prosesseja, joilla seuraamme alan kehitystä ja trendejä.", type: "kyky" },
      { text: "Meillä on aikaa ja resursseja tulevaisuuden suunnitteluun ja ennakointiin.", type: "kyky" },
      { text: "Meillä on osaamista analysoida markkinoiden muutoksia ja sovittaa toimintaa sen mukaan.", type: "kyky" },
      { text: "Yrityksessämme on joustavat rakenteet ja prosessit, jotka mahdollistavat nopean suunnanmuutoksen.", type: "kyky" },
      { text: "Pystymme kouluttamaan henkilöstöä tai hankkimaan osaamista muutostarpeiden tueksi.", type: "kyky" },
      { text: "Olemme aiemminkin onnistuneet muuttamaan liiketoimintaamme muuttuvien olosuhteiden mukaan.", type: "kyky" },
      { text: "Yritykselläni on riittävät taloudelliset resurssit tarvittaviin investointeihin.", type: "kyky" },
      { text: "Meillä on osaamista ja kykyä hakea rahoitusta kehittämis- ja kasvuhankkeisiin.", type: "kyky" },
      { text: "Yritykselläni on toimivat rakenteet, jotka tukevat kasvua ja uudistumista.", type: "kyky" },
      { text: "Yritykselläni on valmiita verkostoja ja kumppaneita, joiden kanssa voimme kehittää toimintaa.", type: "kyky" },
      { text: "Meillä on käytännöt, jotka tukevat avointa vuorovaikutusta muiden toimijoiden kanssa.", type: "kyky" },
      { text: "Yrityksessäni on osaamista ja resursseja rakentaa ja ylläpitää kumppanuuksia.", type: "kyky" }
    ];

    // Sekoita järjestys
    questions.sort(() => Math.random() - 0.5);

    const form = document.getElementById("testForm");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${index+1}. ${q.text}</p>`;
      const grid = document.createElement("div");
      grid.className = "grid";
      for (let i = 1; i <= 5; i++) {
        grid.innerHTML += `<label><input type="radio" name="q${index}" value="${i}" data-type="${q.type}"> ${i}</label>`;
      }
      div.appendChild(grid);
      form.appendChild(div);
    });

    let chartInstance = null;
    let radarInstance = null;

    function alue(arvo) {
      if (arvo <= 3.3) return "matala";
      if (arvo >= 6.7) return "korkea";
      return "keski";
    }

    // Alaulottuvuudet
    const haluSubscales = {
      "Halu nähdä ja tehdä": [0,1,2],
      "Halu muuttua": [3,4,5],
      "Halu panostaa": [6,7,8],
      "Halu yhteistyöhön": [9,10,11]
    };
    const kykySubscales = {
      "Kyky nähdä tulevaisuuteen": [12,13,14],
      "Kyky muuttua": [15,16,17],
      "Kyky toimia": [18,19,20],
      "Kyky yhteistyöhön": [21,22,23]
    };

    document.getElementById("submitBtn").addEventListener("click", () => {
      const answers = document.querySelectorAll("input[type=radio]:checked");
      if (answers.length < questions.length) {
        alert("Vastaa kaikkiin kysymyksiin.");
        return;
      }

      let haluScore = 0, kykyScore = 0;
      answers.forEach(a => {
        if (a.dataset.type === "halu") haluScore += parseInt(a.value);
        if (a.dataset.type === "kyky") kykyScore += parseInt(a.value);
      });

      const haluAvg = haluScore / 12;
      const kykyAvg = kykyScore / 12;
      const haluNorm = ((haluAvg - 1) / 4 * 10).toFixed(1);
      const kykyNorm = ((kykyAvg - 1) / 4 * 10).toFixed(1);

      const haluOut = parseFloat(haluNorm).toFixed(1);
      const kykyOut = parseFloat(kykyNorm).toFixed(1);

      const haluTaso = alue(haluNorm);
      const kykyTaso = alue(kykyNorm);

      let profile = "";
      if (haluTaso === "korkea" && kykyTaso === "korkea") {
        profile = `<span class="highlight">Olet strateginen edelläkävijä</span><br>
        Näet tulevaisuuden mahdollisuudet ja pystyt toteuttamaan ne.<br>
        Uskallat investoida, uudistaa ja kansainvälistyä.<br>
        Olet hyvässä asemassa nopeaan kasvuun ja suunnannäyttäjän rooliin.`;
      } else if (haluTaso === "korkea" && kykyTaso === "matala") {
        profile = `<span class="highlight">Olet innostunut uudistuja</span><br>
        Olet erittäin motivoitunut, mutta resurssit ja osaaminen eivät vielä riitä.<br>
        Tarvitset tukea liiketoimintaosaamisen, rahoituksen ja verkostojen rakentamiseen.<br>
        Sinussa on potentiaalia kasvaa edelläkävijäksi.`;
      } else if (haluTaso === "matala" && kykyTaso === "korkea") {
        profile = `<span class="highlight">Olet vakaa kehittäjä</span><br>
        Olet kyvykäs ja hyvin resursoitu, mutta etenet harkiten ja vältät riskejä.<br>
        Sinulla on hyvä perusta, mutta tarvitset usein ulkoisia kannustimia aktivoituaksesi uusiin avauksiin.`;
      } else if (haluTaso === "matala" && kykyTaso === "matala") {
        profile = `<span class="highlight">Olet varautunut säilyttäjä</span><br>
        Keskityt pitämään nykytoiminnan vakaana ja riskittömänä.<br>
        Saatat suhtautua muutoksiin varauksella tai kokea ne uhkana.<br>
        Saatat tarvita aikaa, tukea ja luottamusta, jotta uskallat lähteä liikkeelle.`;
      } else if (haluTaso === "keski" && kykyTaso === "korkea") {
        profile = `<span class="highlight">Olet resurssivahva, mutta varovainen</span><br>
        Sinulla on osaamista ja resursseja, mutta motivaatiosi muutoksiin ei ole vahvimmillaan.<br>
        Tarvitset rohkaisua hyödyntää vahvuuksiasi täysimääräisesti.`;
      } else if (haluTaso === "keski" && kykyTaso === "matala") {
        profile = `<span class="highlight">Olet kiinnostunut, mutta tarvitset tukea</span><br>
        Sinulla on halua kehittyä, mutta käytännön resurssit tai osaaminen rajoittavat.<br>
        Tukea ja ohjausta hyödyntämällä voit kasvaa vahvemmaksi toimijaksi.`;
      } else if (haluTaso === "korkea" && kykyTaso === "keski") {
        profile = `<span class="highlight">Olet eteenpäin pyrkivä uudistuja</span><br>
        Sinulla on intoa ja halua uudistaa, mutta kyvykkyys ei ole vielä täysin kehittynyt.<br>
        Panostamalla osaamiseen ja resursseihin voit nousta edelläkävijäksi.`;
      } else if (haluTaso === "matala" && kykyTaso === "keski") {
        profile = `<span class="highlight">Olet käytännönläheinen ylläpitäjä</span><br>
        Pystyt toimimaan kohtuullisesti muuttuvassa ympäristössä, mutta et tavoittele aktiivisesti uudistumista.<br>
        Voit hyötyä ulkoisesta kannustuksesta kokeilla uusia avauksia.`;
      } else {
        profile = `<span class="highlight">Olet tasapainoinen, mutta vielä hakeva</span><br>
        Olet keskellä: sinulla ei ole selkeitä heikkouksia, mutta et myöskään voimakkaita vahvuuksia.<br>
        Tarvitset suuntaa ja strategisia päätöksiä, jotta löydät oman kehityspolkusi.`;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("profileText").innerHTML =
        `<p><strong>Pisteesi:</strong> Muutoshalu = ${haluOut}/10, Muutoskyky = ${kykyOut}/10</p><p>${profile}</p>`;

      // Scatter chart
      const ctx = document.getElementById("chartCanvas").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'scatter',
        data: { datasets: [{ data: [{x: kykyNorm, y: haluNorm}], backgroundColor: 'red', pointRadius: 8 }] },
        options: {
          scales: {
            x: { title: { display: true, text: 'Muutoskyky' }, min: 0, max: 10 },
            y: { title: { display: true, text: 'Muutoshalu' }, min: 0, max: 10 }
          },
          plugins: { legend: { display: false } }
        },
        plugins: [{
          id: 'midLines',
          afterDraw: (chart) => {
            const ctx = chart.ctx;
            const xAxis = chart.scales.x, yAxis = chart.scales.y;
            ctx.save(); ctx.strokeStyle = '#888'; ctx.setLineDash([5,5]);
            ctx.beginPath();
            ctx.moveTo(xAxis.getPixelForValue(5), yAxis.top);
            ctx.lineTo(xAxis.getPixelForValue(5), yAxis.bottom);
            ctx.moveTo(xAxis.left, yAxis.getPixelForValue(5));
            ctx.lineTo(xAxis.right, yAxis.getPixelForValue(5));
            ctx.stroke(); ctx.restore();
          }
        }]
      });

      // Radar chart
      function calcSubscale(indices) {
        let sum = 0;
        indices.forEach(i => {
          const val = parseInt(document.querySelector(`input[name=q${i}]:checked`).value);
          sum += val;
        });
        const avg = sum / indices.length;
        return ((avg - 1) / 4 * 10).toFixed(1);
      }
      const haluData = Object.entries(haluSubscales).map(([_, idx]) => calcSubscale(idx));
      const kykyData = Object.entries(kykySubscales).map(([_, idx]) => calcSubscale(idx));

      const radarCtx = document.getElementById("radarChart").getContext("2d");
      if (radarInstance) radarInstance.destroy();
      radarInstance = new Chart(radarCtx, {
        type: 'radar',
        data: {
          labels: [...Object.keys(haluSubscales), ...Object.keys(kykySubscales)],
          datasets: [
            {
              label: 'Halu',
              data: haluData,
              fill: true,
              backgroundColor: 'rgba(0,200,0,0.2)',
              borderColor: 'rgba(0,200,0,0.7)',
              pointBackgroundColor: 'rgba(0,200,0,1)'
            },
            {
              label: 'Kyky',
              data: kykyData,
              fill: true,
              backgroundColor: 'rgba(0,123,255,0.2)',
              borderColor: 'rgba(0,123,255,0.7)',
              pointBackgroundColor: 'rgba(0,123,255,1)'
            }
          ]
        },
        options: {
          scales: {
            r: { min: 0, max: 10, ticks: { stepSize: 2 } }
          }
        }
      });
    });
  </script>
</body>
</html>
